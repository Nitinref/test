name: LingoGuard

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  lingoguard:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Run LingoGuard
        uses: ./packages/action
        with:
         scan-path: .
         github-token: ${{ secrets.GITHUB_TOKEN }}
         openai-api-key: ${{ secrets.OPENAI_API_KEY }}
         auto-fix: false   # IMPORTANT: keep false first
